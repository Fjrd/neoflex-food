server:
  port: 5010
spring:
  application:
    name: PaymentService
  datasource:
    url: jdbc:postgresql://localhost:5432/payments
    driverClassName: org.postgresql.Driver
    username: postgres
    password: postgres
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect